<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Express Bank</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12  pt-5">
                <a onclick="bankObj.goHome()" href="#"><img src="./Assets/logo.png" alt="logo" width="350"></a>
            </div>
        </div>
        <div id="inputContent" class="row">
            <div class="row pt-5">
                <div class="col-6">
                    <div class="mb-2">
                        <label for="" class="fw-bold mb-1">FullName</label>
                        <input id="inputText" type="text" class="form-control w-50" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="" class="fw-bold mb-1">Password</label>
                        <input id="inputPassword" type="password" class="form-control w-50"
                            placeholder="Enter your password">
                        <div class="check d-flex align-items-center justify-content-between w-50">
                            <div class="d-flex align-items-center">
                                <input id="checkBtn" type="checkbox" class="mt-2">
                                <div style="font-size: 14px;" class="showpassword pt-2">Show Password</div>
                            </div>
                            <button id="submitBtn" type="submit" class="btn btn-dark mt-3">Log in</button>
                        </div>

                    </div>
                </div>
                <div class="col-6 bank">
                    <img src="./Assets/expressbank_334_1689752427.png" alt="money" width="600">
                </div>
            </div>
        </div>

        <div id="operationContent" class="d-none">
            <div class="operation-container mt-5 w-50 m-auto">
                <h2 id="title" class="text-center">Dear Nihat, Welcome to Express Bank.</h2>
                <h5 id="balanceText" class="text-center mb-3">Your Balance: 0$</h5>
                <input id="amountInput" type="number" placeholder="Enter your amount" class="form-control w-75 m-auto">
                <div class="btns pt-4 d-flex justify-content-center">
                    <button id="addBtn" class="btn btn-light mx-2">Add</button>
                    <button id="withdrawBtn" class="btn btn-light">Withdraw money</button>
                </div>
            </div>
        </div>
    </div>






    <script src="./bankApp.js"></script>
</body>

</html>
